<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu"><!--We use the div with the menu class. So that we can style it later with CSS-->
        <main><!--We use the main to difference content-->
            <h1>CAMPER COFE</h1>
            <p class="established">Est. 2020</p>
            <hr><!--We use the hr to create a line between them items-->
            <section><!--In this section we start adding the coffee flavors-->
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                </article>
                <article class="item"><!--We divide the items using articles for each one-->
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                </article>
                <article class=""item>
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                </article>
            </section>
            <section><!--We use another section item to divide the desserts from the flavors-->
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                <article class="item">
                    <p class="dessert">Donut</p><p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                </article>
            </section>
        </main>
        <hr class="bottom-line"><!--We use the hr to create a line between them items-->
        <footer>
            <p>
                <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a><!--We should remember that we use the property target="_blank" so that allows us to open the link in another window-->
            </p>
            <p class="address">123 Free Code Camp Drive</p>
        </footer>
    </div>
</body>
</html>
